<lift:surround with="default" at="content">
  <h2>Message Detail</h2>
  <p>
    <lift:Messages.detail>
      <ul>
        <li>From: <message:sender/></li>
        <li>To: <message:recipients/></li>
        <li>Subject: <message:subject/></li>
        <li>Received: <message:sent/></li>
      </ul>
      <hr />
      <pre><message:headers/></pre>
      <hr />
      <pre><message:textContent/></pre>
    </lift:Messages.detail>
  </p>
</lift:surround>
